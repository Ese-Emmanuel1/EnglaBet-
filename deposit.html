<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Deposit - EnglaBet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #2196f3);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    header { width: 100%; text-align: center; margin-bottom: 20px; animation: fadeInDown 0.8s; }
    header img { width: 110px; margin-bottom: 10px; }
    h1 { font-size: 1.5rem; margin-bottom: 5px; }
    p { font-size: 0.9rem; opacity: 0.9; }

    .deposit-options {
      display: flex; flex-direction: column; gap: 15px;
      width: 100%; max-width: 360px; animation: fadeInUp 1s;
    }

    .option-card {
      background: rgba(255, 255, 255, 0.12); padding: 18px;
      border-radius: 14px; text-align: center; cursor: pointer;
      backdrop-filter: blur(8px); transition: 0.3s;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .option-card:hover { transform: translateY(-4px); background: rgba(255,255,255,0.2); }
    .option-card i { font-size: 1.8rem; margin-bottom: 8px; }
    .option-card h3 { font-size: 1rem; margin-top: 4px; }

    /* Modal */
    .modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.65); backdrop-filter: blur(4px);
      justify-content: center; align-items: center; z-index: 999; padding: 15px;
    }

    .modal-content {
      background: #fff; color: #333; border-radius: 14px; padding: 20px;
      width: 100%; max-width: 380px; box-shadow: 0 12px 28px rgba(0,0,0,0.3);
      animation: slideUp 0.4s ease;
    }

    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .modal-header h2 { margin: 0; font-size: 1.1rem; color: #0d47a1; }
    .close { font-size: 1.3rem; cursor: pointer; color: #444; }

    .modal form { display: flex; flex-direction: column; gap: 12px; }
    .modal form input, .modal form select {
      padding: 11px; border-radius: 8px; border: 1px solid #ccc;
      font-size: 0.95rem; outline: none; transition: 0.3s;
    }
    .modal form input:focus, .modal form select:focus { border: 1px solid #1976d2; }
    .modal form button {
      padding: 12px; border: none; border-radius: 8px;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff; font-size: 1rem; cursor: pointer; transition: 0.3s;
    }
    .modal form button:hover { background: linear-gradient(135deg, #1565c0, #1e88e5); }

    /* Success popup */
    .success {
      display: none; position: fixed; inset: 0;
      justify-content: center; align-items: center;
      background: rgba(0,0,0,0.7); z-index: 1000;
    }
    .success-box {
      background: #fff; color: #333; padding: 25px; border-radius: 14px;
      text-align: center; width: 90%; max-width: 360px; animation: slideUp 0.5s;
    }
    .success-box i { font-size: 2.5rem; color: #28a745; margin-bottom: 12px; }
    .success-box h3 { margin-bottom: 10px; color: #0d47a1; }
    .success-box p { font-size: 0.9rem; margin-bottom: 15px; }
    .success-box button {
      background: #0d47a1; color: #fff; border: none;
      padding: 10px 18px; border-radius: 8px; cursor: pointer;
    }

    /* Loading spinner */
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInDown { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes slideUp { from {transform:translateY(40px); opacity:0;} to {transform:translateY(0); opacity:1;} }
  </style>
</head>
<body>
  <header>
    <img src="englabet.png" alt="EnglaBet Logo">
    <h1>Deposit Funds</h1>
    <p>Select your preferred method to deposit securely</p>
  </header>

  <div class="deposit-options">
    <div class="option-card" id="cardOption">
      <i class="fas fa-credit-card"></i>
      <h3>Deposit with Card</h3>
    </div>
    <div class="option-card" id="bankOption">
      <i class="fas fa-university"></i>
      <h3>Deposit with Bank</h3>
    </div>
  </div>

  <!-- Modal for Card -->
  <div class="modal" id="cardModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Enter Card Details</h2>
        <span class="close" id="closeCardModal">&times;</span>
      </div>
      <form id="depositForm">
        <input type="number" placeholder="Amount (₦)" min="100" required>
        <input type="text" placeholder="Cardholder Name" required>
        <input type="text" placeholder="Card Number" maxlength="16" required>
        <input type="text" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" placeholder="CVV" maxlength="3" required>
        <button type="submit">Proceed</button>
      </form>
    </div>
  </div>

  <!-- Modal for Bank -->
  <div class="modal" id="bankModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="bankModalTitle">Bank Transfer</h2>
        <span class="close" id="closeBankModal">&times;</span>
      </div>
      <div class="loading" id="countryLoading">
        <div class="spinner"></div>
        <p>Detecting your country...</p>
      </div>
      <form id="bankForm" style="display: none;">
        <select id="bankSelect" required>
          <option value="">Select your bank</option>
        </select>
        <input type="number" id="amountInput" placeholder="Amount" min="100" required>
        <input type="text" id="accountNameInput" placeholder="Your Account Name" required>
        <input type="text" id="accountNumberInput" placeholder="Your Account Number" required>
        <button type="submit">Proceed to Bank App</button>
      </form>
    </div>
  </div>

  <!-- Success confirmation -->
  <div class="success" id="successPopup">
    <div class="success-box">
      <i class="fas fa-check-circle"></i>
      <h3>Deposit Successful</h3>
      <p>Your deposit has been processed and sent to EnglaBet.</p>
      <button onclick="document.getElementById('successPopup').style.display='none'">Close</button>
    </div>
  </div>

  <script>
    // DOM elements
    const cardOption = document.getElementById("cardOption");
    const bankOption = document.getElementById("bankOption");
    const cardModal = document.getElementById("cardModal");
    const bankModal = document.getElementById("bankModal");
    const closeCardModal = document.getElementById("closeCardModal");
    const closeBankModal = document.getElementById("closeBankModal");
    const depositForm = document.getElementById("depositForm");
    const bankForm = document.getElementById("bankForm");
    const bankSelect = document.getElementById("bankSelect");
    const countryLoading = document.getElementById("countryLoading");
    const bankModalTitle = document.getElementById("bankModalTitle");
    const successPopup = document.getElementById("successPopup");

    // Bank data by country
    const banksByCountry = {
      'NG': [
        { name: 'Opay', code: 'OPAY' },
        { name: 'PalmPay', code: 'PALMPAY' },
        { name: 'Monie Point', code: 'MONIE' },
        { name: 'UBA', code: 'UBA' },
        { name: 'GTBank', code: 'GTB' },
        { name: 'Zenith Bank', code: 'ZENITH' },
        { name: 'Access Bank', code: 'ACCESS' },
        { name: 'First Bank', code: 'FIRST' }
      ],
      'KE': [
        { name: 'Equity Bank', code: 'EQUITY' },
        { name: 'KCB Bank', code: 'KCB' },
        { name: 'Co-operative Bank', code: 'COOP' },
        { name: 'Standard Chartered', code: 'SCBK' },
        { name: 'Barclays Bank', code: 'BARCLAYS' },
        { name: 'Absa Bank', code: 'ABSA' }
      ],
      'GH': [
        { name: 'GCB Bank', code: 'GCB' },
        { name: 'Absa Bank Ghana', code: 'ABSA_GH' },
        { name: 'Standard Chartered Ghana', code: 'SCB_GH' },
        { name: 'Ecobank Ghana', code: 'ECO_GH' },
        { name: 'Fidelity Bank Ghana', code: 'FIDELITY_GH' },
        { name: 'CalBank', code: 'CALBANK' }
      ]
    };

    // Currency symbols
    const currencySymbols = {
      'NG': '₦',
      'KE': 'KSh',
      'GH': 'GH₵'
    };

    // Event listeners
    cardOption.addEventListener("click", () => {
      cardModal.style.display = "flex";
    });

    bankOption.addEventListener("click", () => {
      bankModal.style.display = "flex";
      countryLoading.style.display = "block";
      bankForm.style.display = "none";
      
      // Detect country using IP
      detectCountry();
    });

    closeCardModal.addEventListener("click", () => {
      cardModal.style.display = "none";
    });

    closeBankModal.addEventListener("click", () => {
      bankModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === cardModal) {
        cardModal.style.display = "none";
      }
      if (e.target === bankModal) {
        bankModal.style.display = "none";
      }
    });

    depositForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Validate fields
      const inputs = depositForm.querySelectorAll("input");
      for (let input of inputs) {
        if (!input.value) {
          alert("Please fill in all fields.");
          return;
        }
      }

      // Simulated success
      cardModal.style.display = "none";
      successPopup.style.display = "flex";
    });

    bankForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Validate fields
      const amount = document.getElementById("amountInput").value;
      const bank = document.getElementById("bankSelect").value;
      const accountName = document.getElementById("accountNameInput").value;
      const accountNumber = document.getElementById("accountNumberInput").value;

      if (!amount || !bank || !accountName || !accountNumber) {
        alert("Please fill in all fields.");
        return;
      }

      // Get country code from the selected bank
      const countryCode = getCountryFromBank(bank);
      
      // Redirect to bank app with prefilled details
      redirectToBankApp(bank, amount, countryCode);
    });

    // Function to detect user's country
    function detectCountry() {
      // Using a free IP geolocation API
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const countryCode = data.country_code;
          populateBanks(countryCode);
        })
        .catch(error => {
          console.error('Error detecting country:', error);
          // Default to Nigeria if detection fails
          populateBanks('NG');
        });
    }

    // Function to populate banks based on country
    function populateBanks(countryCode) {
      // Hide loading and show form
      countryLoading.style.display = "none";
      bankForm.style.display = "flex";
      
      // Clear existing options
      bankSelect.innerHTML = '<option value="">Select your bank</option>';
      
      // Get banks for the detected country
      const banks = banksByCountry[countryCode] || banksByCountry['NG']; // Default to Nigeria
      
      // Add banks to select
      banks.forEach(bank => {
        const option = document.createElement('option');
        option.value = `${countryCode}_${bank.code}`;
        option.textContent = bank.name;
        bankSelect.appendChild(option);
      });
      
      // Update modal title and placeholder with currency
      const currency = currencySymbols[countryCode] || '₦';
      bankModalTitle.textContent = `Bank Transfer (${currency})`;
      document.getElementById("amountInput").placeholder = `Amount (${currency})`;
    }

    // Function to get country from bank code
    function getCountryFromBank(bankCode) {
      return bankCode.split('_')[0];
    }

    // Function to redirect to bank app
    function redirectToBankApp(bankCode, amount, countryCode) {
      // Extract bank identifier from the code
      const bankIdentifier = bankCode.split('_')[1];
      const currency = currencySymbols[countryCode] || '₦';
      
      // EnglaBet account details
      const englaBetAccount = "7079878605";
      const englaBetAccountName = "EnglaBet";
      
      // Create a message with transaction details
      const message = `Transfer ${currency}${amount} to ${englaBetAccountName} (${englaBetAccount}) from your ${bankIdentifier} app.`;
      
      // Show confirmation before redirecting
      if (confirm(`${message}\n\nClick OK to proceed to your banking app.`)) {
        // In a real implementation, you would use deep linking to the specific bank app
        // For demonstration, we'll just show success
        bankModal.style.display = "none";
        successPopup.style.display = "flex";
        
        // In a real implementation, you might use:
        // window.location.href = getBankAppDeepLink(bankIdentifier, amount, englaBetAccount);
      }
    }
  </script>
</body>
</html>
